<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover to Start Music</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <audio id="bg-audio" src="https://github.com/bananaman23323/steaveslavachicken/raw/refs/heads/main/lavaChicken.wav" autoplay loop muted></audio>

    <img id="hover-img" src="https://raw.githubusercontent.com/bananaman23323/steaveslavachicken/main/white.png" alt="Hover to Start Music">

    <script>
        const audio = document.getElementById('bg-audio');
        const img = document.getElementById('hover-img');

        function startMusic() {
            if (audio.muted) {
                audio.muted = false;
                audio.play();
            }
        }

        img.addEventListener('mouseenter', startMusic);

        window.addEventListener('load', () => {
            setTimeout(() => {
                const rect = img.getBoundingClientRect();
                const isHovering = (
                    window.event &&
                    window.event.clientX >= rect.left &&
                    window.event.clientX <= rect.right &&
                    window.event.clientY >= rect.top &&
                    window.event.clientY <= rect.bottom
                );
                if (isHovering) {
                    startMusic();
                }
            }, 100);
        });
    </script>

</body>
</html>
